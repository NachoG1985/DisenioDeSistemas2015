	<div class="row">
		<div class="col-md-6">
		
		<h1 class="text-primary text-center"> Regístrate </h1><br>
		
		<p class="text-left col-md-offset-1">Quién nunca se hizo la pregunta <em><strong>"¿Qué comemos hoy?"</strong></em> ? Si buscas nuevas ideas, compartir tus creaciones, bajar de peso o simplemente mejorar tu alimentacion 
		este es el lugarindicado. Inicia el proceso de registro y goza de estos beneficios y mas.
		</p><br>
		
			<form id="registro" action="../Logica/ValidarPaginaIngreso.jsp" method="POST" class="form-horizontal">
				
				<div class="form-group">
					<label for="nombreUsuario" class="col-lg-3 control-label">Nombre Usuario</label>
					<div class="col-lg-9">
						<input type="text" class="form-control" name="nombreUsuarioRegistro" id="nombreUsuario" placeholder="Nombre Usuario" required>
					</div>
				</div>				
				
				<div class="form-group">
					<label for="email" class="col-lg-3 control-label">Email</label>
					<div class="col-lg-9">
						<input type="email" class="form-control" name="emailRegistro" id="email" placeholder="Email" required>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-lg-3 control-label">Fecha de Nacimiento</label>
					<div class="col-lg-2">
						<input type="number" class="form-control" min="01" max="31" name="diaNacimiento" id="diaNacimiento" placeholder="dd" required>
					</div>
					
					<div class="col-lg-2 col-lg-offset-1">
						<input type="number" class="form-control" min="01" max="12" name="mesNacimiento" id="mesNacimiento" placeholder="mm" required>
					</div>
					
					<div class="col-lg-2 col-lg-offset-1">
						<input type="number" class="form-control" min="1940" max="2015" name="anioNacimiento" id="añoNacimiento" placeholder="aaaa" required>
					</div>
				</div>	
				
				<div class="form-group">
					<label for="contraseña" class="col-lg-3 control-label">Contraseña</label>
					<div class="col-lg-9">
						<input type="password" class="form-control" name="contraseniaRegistro" id="contraseña" placeholder="Contraseña" required>
					</div>	
				</div>
				
				<div class="form-group">
					<label for="repeticionContraseña" class="col-lg-3 control-label">Contraseña</label>
					<div class="col-lg-9">
						<input type="password" class="form-control" name="confirmacionContraseniaRegistro" id="repeticionContraseña" placeholder="Repita la Contraseña" required>
					</div>	
				</div>
			
				<div class="col-md-4 col-md-offset-5">
					<br><br>
					<button type="submit" name="boton" value="Registrarse" class="btn btn-default btn-primary  btn-block">Registrarse</button>
				</div>
			</form>
		</div>
